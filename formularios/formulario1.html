<!DOCTYPE html>
<html>
<head>
	<title>Componentes de Formulário</title>
	<meta charset="utf-8">
</head>
<body>

	<form>
		
		<h1>Sistema Financeiro</h1>

		Login:<br>
		<input type="text" name="login"><br>
		Senha:<br>
		<input type="password" name="senha"><br>

		<!-- Uma forma de colocar um button -->
		<input type="button" value="Limpar"><br><br>

		<!-- Forma correta de usar o botão enviar. -->
		<input type="submit" value="Logar"><br>

	</form>


	<form>

		<h2>Cadastre-se</h2>
		Login:<br>
		<input type="text" name="login"><br>

		sexo:<br>
		<input type="radio" name="sexo" value="M">Masculino<br>
		<input type="radio" name="sexo" value="F">Feminino<br><br>

		Interesses<br>
		<input type="checkbox" name="Interesses">Renda Fixa<br>
		<input type="checkbox" name="interesses">Fundos Imobiliários<br>
		<input type="checkbox" name="interesses">Ações<br><br>


		Estado<br>
		<select name="estado">
			<option value="sp">SP</option>
			<option value="mg">MG</option>
			<option value="rj">RJ</option>
			<option value="rs">RS</option>
		</select> <br><br>

		Observações:<br>
		<textarea></textarea><br>

		<input type="submit" value="cadastrar">

	</form>

</body>
</html>
